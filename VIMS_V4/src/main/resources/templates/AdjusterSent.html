<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<head>
    <meta charset="UTF-8"/>
    <title>Adjuster Sent success</title>

    <style type="text/css">
        body{
            background: gray url('images/pic1.jpg') no-repeat fixed;
            background-size:cover
        }
        a:hover{
            color: white;
        }
        a{
            color: brown;
        }


    </style>
</head>
<body>
<h2>Sent Adjuster's details</h2>

<p th:text="'Adjuster ID: '+${adjuster.id}"></p>
<!--<p th:text="'Adjuster Latitude: '+${adjuster.latitude}"></p>-->

<h2>Adjuster Current Location</h2>

<div id="map" style="width:100%;height:500px"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function myMap() {
        var myCenter = new google.maps.LatLng([[${adjuster.latitude}]],[[${adjuster.longtitude}]]);
        var mapCanvas = document.getElementById("map");
        var mapOptions = {center: myCenter, zoom: 8};
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var marker = new google.maps.Marker({position:myCenter});
        marker.setMap(map);


    }

    function resizeMap(map) {
        google.maps.event.trigger(map, 'resize');

    }
    /*]]>*/
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXSDZNZOyx__ARC9IH_LB0F86qLnXgCfc&amp;callback=myMap"></script>

</body>
</html>
