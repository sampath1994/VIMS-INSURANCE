<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<head>
    <title>We Care Your Vehicle</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
            background:transparent;
            background-image:none;
            border-color:transparent;
            box-shadow:none;
        }


        .portfolio-item figure h3 {
            font-family: 'Fira Sans', sans-serif;
            color:#fff;
            font-size:40px;
            text-align:center;
            padding-bottom:15px;
        }


        .portfolio-item figure figcaption {
            display:block;
            position:absolute;
            z-index:5;
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;
            box-sizing:border-box
        }

        .portfolio-item figure p {
            display:block;
            line-height:18px;
            margin:0;
            color:#fff;
            text-align:left;
        }
        .portfolio-item figure figcaption {
            top:0;
            left:0;
            width:100%;
            height:100%;
            padding: 0px 0px;
            background-color:rgb(255, 153, 0);
            backface-visibility:hidden;
            -webkit-transform:rotateY(-180deg);
            -moz-transform:rotateY(-180deg);
            transform:rotateY(-180deg);
            -webkit-transition:all .5s;
            -moz-transition:all .5s;
            transition:all .5s;
            text-align: center;
        }
        .portfolio-item figure img {
            backface-visibility:hidden;
            -webkit-transition:all .5s;
            -moz-transition:all .5s;
            transition:all .5s
        }
        .portfolio-item figure:hover img,figure.hover img {
            -webkit-transform:rotateY(180deg);
            -moz-transform:rotateY(180deg);
            transform:rotateY(180deg)
        }
        .portfolio-item figure:hover figcaption,figure.hover figcaption {
            -webkit-transform:rotateY(0);
            -moz-transform:rotateY(0);
            transform:rotateY(0)
        }


    </style>
</head>

<body>

<br/>
<br/>
<div style="min-width: 150px;">
    <div class="container">
            <h2 align="center" style="color:gray;">Select User Type</h2>
        <div class="col-md-4 col-sm-6 col-xs-12 portfolio-item padding-right-zero mr-btn-15">
            <figure>
                <a href="/ipReg" target="iframe_01">
                    <img th:src="@{/images/Picture1.png}" class="img-responsive"/>
                    <figcaption><h3>Insured Person</h3></figcaption>
                </a>
            </figure>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12 portfolio-item padding-right-zero mr-btn-15">
            <figure>
                <a href="/iaReg" target="iframe_01">
                    <img th:src="@{/images/Picture2.png}" class="img-responsive"/>
                    <figcaption><h3>Insurance Adjuster</h3></figcaption>
                </a>
            </figure>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12 portfolio-item padding-right-zero mr-btn-15">
            <figure>
                <a href="/emReg" target="iframe_01">
                    <img th:src="@{/images/Picture3.png}" class="img-responsive"/>
                    <figcaption><h3>Transport Service</h3></figcaption>
                </a>
            </figure>
        </div>

    </div>
</div>
</body>
</html>
