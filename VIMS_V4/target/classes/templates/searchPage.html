<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Make a Search</title>

    <style>

        body{
            /*background: gray url('images/pic2.jpeg') no-repeat fixed;*/
            background:linear-gradient(white,orange) no-repeat fixed;
        }

        input[type=text], select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            position: relative;
          /*  left:280px;
            top:60px;*/
        }

        input[type=submit] {
            width: 25%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 150px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
           /* left:260px;
            top:80px;*/
        }

        input[type=reset] {
            width: 25%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 150px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
           /* left:260px;
            top:70px;*/
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        h2 {
            color: black;
            text-align: center;
        }
        h3{
            color: black;
            text-align: center;
        }

    </style>
</head>
<body>
<div  align="center">
<h2>Find Accident</h2>
<h3>Use any field to make your search </h3>
<form method="POST"  th:action="@{/search}">
    <input type="text"    placeholder="Accident ID" name="accid"/><br/>

    <input type="text"    placeholder="License Plate No" name="license" /> <br/>

    <input type="text"    placeholder="insured person Id" name="insid" /> <br/>

    <input type="text"    placeholder="insured person UserName" name="name" /> <br/>

    <input type="text"    placeholder="First Name of insured person" name="firstname" /> <br/>

    <input type="text"    placeholder="Last Name of insured person" name="lastname" /> <br/>
    <input  type="submit" value="Search"/>
    <input  type="reset" value="Reset"/>
</form>
</div>
</body>
</html>
