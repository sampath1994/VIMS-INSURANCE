<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="refresh" content="10"/>
    <title>New Messages</title>

    <style type="text/css">
        body{
            background: gray url('images/pic1.jpg') no-repeat fixed;
            background-size:cover
        }
        a:hover{
            color: white;
        }
        a{
            color: brown;
        }


    </style>

    <style>
        a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }


        a:hover, a:active {
            background-color: red;
        }
    </style>

    <style>
        input[type=text], select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div.ex1 {
            width:450px;
            margin: 10px;
            border: 3px solid #73AD21;
        }

        @keyframes blink {
            to { color: red; }
        }

        .my-element {
            color: blue;
            animation: blink 1s steps(2, start) infinite;
        }

    </style>
</head>
<body onload="myFunction()">
<div  align="center">
<h2>Messages From InsuredPerson</h2>
<div class="ex1"><h3 th:text="${accident.amntAccept}" class="my-element"></h3></div>

    <div id="myDIV">
<h2>Send Adjuster</h2>
<a href="messages.html" th:href="@{http://localhost:8080/getAdjuster(id=${accident.accidentId})}" th:text="'Send Adjuster for accident: '+${accident.accidentId}"> </a>
    </div>


    <script th:inline="javascript">
        var message= [[${accident.amntAccept}]];
        function myFunction() {
            var x = document.getElementById("myDIV");
            if (message === "No") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>



    <h2>Confirm payment Done</h2>
<!--<a href="messages.html" th:href="@{http://localhost:8080/updatePayment(id=${accident.accidentId})}" th:text="'Update as claim paid for Accident '+${accident.accidentId}"> </a> -->

<form  th:action="@{/updatePayment}"  method="post">

    <input type="hidden"   placeholder="Enter Estimated damage amnt" th:field="${accident.accidentId}" />
    <input type="text"   placeholder="Enter eventual paid amount" th:field="${accident.paid}" th:required="required" />
    <input type="submit" value="Confirm Claim Paid and close Accident" />
</form>
</div>
</body>
</html>
